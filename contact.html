<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Contact</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <div class="nav">
        <div class="logo">
            <a class="primary-blue font-20" href="index.html">Dewashish</a>
        </div>
        <div class="links">
            <a class="link font-20" href="index.html">Home</a>
            <a class="link font-20" href="about.html">About</a>
            <a class="link font-20 bold" href="#">Contact</a>
        </div>
    </div>
    <div class="style">
        <hr class="rule">
        <p class="satisfy">Let's Chat</p>
        <hr class="rule">
    </div>
    <div class="main-box">
        <!--<img class="contact-img" src="./images/2686827.jpg" alt="">-->
        <div class="contact-info">
            <p class="font-20">Got a Question?</p>
            <p class="font-20 contact-text">It would be nice to exchange a few words and know about each other!</p>
            <div class="contact-1">
                <img class="icon" src="./images/mail-icon.png" alt="">
                <div class="text">
                    <p class="font-20 reset">Email</p>
                    <p class="font-20 reset">dewasishdubey@gmail.com</p>
                </div>
            </div>
            <a href="https://www.linkedin.com/in/dewashish-dubey/" target="_blank"><img class="social-icon" src="./images/icons8-linkedin-circled-48.png" alt=""></a>
            <a class="social" href="https://twitter.com/Dewashish001" target="_blank"><img class="social-icon" src="./images/icons8-twitter-48.png" alt=""></a>
        </div>
        <div class="form">
            <form action="mailto:dewasishdubey@gmail.com" method="post" enctype="text/plain">
                <label >Name</label><br>
                <input name="name" class="area"  type="text"><br>
                <label>Email</label><br>
                <input name="mail id" class="area"  type="email"><br>
                <label>Your Message</label><br>
                <textarea name="Message" class="text-area" cols="30" rows="10"></textarea><br>
                <input class="submit-button" type="submit"><br>
            </form>
        </div>
    </div>
    <hr class="none">
    <div class="footer">
        
        <a href="https://www.linkedin.com/in/dewashish-dubey/" target="_blank"><img src="./images/icons8-linkedin-circled-48.png" alt=""></a>
        <a class="social" href="https://twitter.com/Dewashish001" target="_blank"><img src="./images/icons8-twitter-48.png" alt=""></a>
    </div>
